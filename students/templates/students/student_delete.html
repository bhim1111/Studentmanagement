{% extends 'students/base.html' %}

{% block title %}Delete Student | Student Management{% endblock %}

{% block content %}
<div class="header">
    <h1 class="page-title">Delete Student</h1>
    <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
</div>

<div class="form-container" style="text-align: center;">
    <h3 style="margin-bottom: 1rem;">Are you sure?</h3>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
        Are you sure you want to delete the student <strong>"{{ object.name }}"</strong>? This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock %}
